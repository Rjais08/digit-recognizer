<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <title>Hand Written Digit Classifier</title>
  </head>
  <body>
    <h1 style="margin-left: 100px">Handwriting Classifier!</h1>
    <canvas
      id="canvas"
      width="280"
      height="280"
      style="position: absolute; top: 100; left: 100; border: 8px solid"
    ></canvas>
    <img
      id="canvasimg"
      style="position: absolute; top: 10%; left: 52%; display: none"
      width="280px"
      height="280px"
    />
    <input
      type="button"
      value="classify"
      id="sb"
      size="48"
      style="position: absolute; top: 400; left: 150"
    />
    <input
      width="240px"
      type="button"
      value="clear"
      id="cb"
      size="23"
      style="position: absolute; top: 400; left: 250"
    />

    <h1 id="output" style="margin-left: 100px; margin-top: -20px"></h1>

    <script src="script.js" type="module"></script>
  </body>
</html>
